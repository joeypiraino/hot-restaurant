<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<style>
			.container {
				background-color: whitesmoke;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				padding: 10px;
			}

			.jumbotron {
				background-color: transparent;
			}

			.btn {
				background-color: blue;
				color: whitesmoke;
				margin-top: 20px;
				height: 33px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">Hot Restaurant</h1>
				<hr class="my-4" />
				<a class="btn btn-primary btn-lg" href="./resviews.html" role="button"
					>View Table</a
				>
				<a class="btn btn-primary btn-lg" href="./view.html" role="button"
					>Home</a
				>
			</div>
			<div class="card">
				<div class="card-body">
					<form>
						<div class="form-group">
							<h2 class="card-title">Make a Reservation</h2>
							<h5 class="card-title">Please enter your information.</h5>
							<label for="formGroupExampleInput">First Name</label>
							<input
								type="text"
								class="form-control"
								id="firstName"
								placeholder="John"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Last Name</label>
							<input
								type="text"
								class="form-control"
								id="lastName"
								placeholder="Smith"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Email Address</label>
							<input
								type="text"
								class="form-control"
								id="email"
								placeholder="name@email.com"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Phone Number</label>
							<input
								type="text"
								class="form-control"
								id="phone"
								placeholder="555-555-5555"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Number of Guests</label>
							<input
								type="number"
								min="1"
								max="10"
								class="form-control"
								id="guests"
								placeholder="2"
							/>
						</div>
						<button class="btn btn-primary" type="submit" id="submit">
							Submit form
						</button>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$("#submit").on("click", function (event) {
				event.preventDefault();
				var newTable = {
					name: $("#firstName" + " #lastName")
						.val()
						.trim(),
					email: $("#email").val().trim(),
					phone: $("#phone").val().trim(),
					number: $("#guests").val().trim(),
				};

				$.post("/api/tables", newTable).then(function (data) {
					console.log("resviews.html", data);
					alert("Adding reservation...");
				});
			});
		</script>
	</body>
</html>
