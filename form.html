<!-- @format -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .container {
            background-color: whitesmoke;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 10px;
        }

        .jumbotron {
			background-color: transparent;			
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button">View Table</a>
            <a class="btn btn-primary btn-lg" href="./view.html" role="button">Home</a>
          </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                    <h2 class="card-title">Make a Reservation</h2>
                    <h5 class="card-title">Please enter your information.</h5>
                      <label for="formGroupExampleInput">First Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Last Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Smith">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email Addess</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="name@email.com">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Phone Number</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="555-555-5555">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Number of Guests</label>
                        <input type="number" min="1" max="10" class="form-control" id="formGroupExampleInput2" placeholder="2">
                      </div>
                      <button class="btn btn-primary" type="submit">Submit form</button>
                  </form>
            </div>
          </div>
    </div>
</body>
</html>
