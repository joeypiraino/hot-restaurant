<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Smith">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email Addess</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="name@email.com">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Phone Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="555-555-5555">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Number of Guests</label>
            <input type="number" min="1" max="10" class="form-control" id="formGroupExampleInput2" placeholder="2">
          </div>
      </form>
</body>
</html>
