<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Make Reservation</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="jumbotron">
				<h1 class="display-4">Hot Restaurant</h1>
				<hr class="my-4" />
				<a href="./home.html"
					><button class="btn btn-dark btn-lg">
						<span class="fa fa-home"></span>Home
					</button></a
				>
				<a href="./viewres.html"
					><button class="btn btn-danger btn-lg">
						<span class="fa fa-eye"></span>View Tables
					</button></a
				>
			</div>
			<div class="card">
				<div class="card-body">
					<form>
						<div class="form-group">
							<h2 class="card-title">Make a Reservation</h2>
							<h5 class="card-title">Please enter your information below...</h5>
							<label for="formGroupExampleInput">First Name</label>
							<input
								type="text"
								class="form-control"
								id="firstName"
								placeholder="John"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Last Name</label>
							<input
								type="text"
								class="form-control"
								id="lastName"
								placeholder="Smith"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Email Address</label>
							<input
								type="text"
								class="form-control"
								id="email"
								placeholder="name@email.com"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Phone Number</label>
							<input
								type="text"
								class="form-control"
								id="phone"
								placeholder="555-555-5555"
							/>
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Unique ID</label>
							<input
								type="text"
								class="form-control"
								id="userId"
								placeholder="jsmith11"
							/>
						</div>
						<button class="btn btn-success" type="submit" id="submit">
							Submit Reservation
						</button>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$("#submit").on("click", function (event) {
				event.preventDefault();
				var newTable = {
					name: $("#firstName" + " #lastName")
						.val()
						.trim(),
					email: $("#email").val().trim(),
					phone: $("#phone").val().trim(),
					userId: $("#userId").val().trim(),
				};

				$.post("/api/tables", newTable).then(function (data) {
					console.log("viewres.html", data);
					alert("Creating Reservation...");
				});
			});
		</script>
	</body>
</html>
