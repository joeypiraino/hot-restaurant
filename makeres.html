<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Make Reservation</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="jumbotron">
				<h1 class="text-center">
					<span class="fa fa-fire"></span>Hot Restaurant
				</h1>
				<h3 class="text-center">Make Your Reservation Today!</h3>
				<hr />
				<div class="text-center">
					<a href="./home.html"
						><button class="btn btn-dark btn-lg">
							<span class="fa fa-home"></span>Home
						</button></a
					>
					<a href="./viewres.html"
						><button class="btn btn-primary btn-lg">
							<span class="fa fa-eye"></span>View Tables
						</button></a
					>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h2>Make a Reservation</h2>
			</div>
			<div class="card-header">
				<h5>Please enter your information below...</h5>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="formGroupExampleInput">Name:</label>
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="John Smith"
						/>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Email Address:</label>
						<input
							type="text"
							class="form-control"
							id="email"
							placeholder="name@email.com"
						/>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Phone Number:</label>
						<input
							type="text"
							class="form-control"
							id="phone"
							placeholder="555-555-5555"
						/>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Unique ID:</label>
						<input
							type="text"
							class="form-control"
							id="userId"
							placeholder="jsmith11"
						/>
					</div>
					<button class="btn btn-success" type="submit" id="submit">
						Submit Reservation
					</button>
				</form>
			</div>
		</div>

		<script type="text/javascript">
			$("#submit").on("click", function (event) {
				event.preventDefault();
				var newTable = {
					name: $("#name").val().trim(),
					email: $("#email").val().trim(),
					phone: $("#phone").val().trim(),
					userId: $("#userId").val().trim(),
				};

				$.post("/api/tables", newTable).then(function (data) {
					console.log("viewres.html", data);
					alert("Submitting Reservation...");
				});
			});
		</script>
	</body>
</html>
